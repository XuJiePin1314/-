#include <stdio.h>#include <windows.h>#include <conio.h>int curX = 0, curY = 0;char dir;char maze[100][100] ={	"**#************#*",	"**###**********#*",	"**********#**#*#*",	"##**#********#***",	"****#*##*****#***",	"****#**##*****#**",	"**********#####**",	"*#**#**#*********",	"******####*******",	"####*********#***",	"**#*#*#*#**#*####",	"*#*******###****E",};void printplayer(){	HANDLE handle = GetStdHandle(STD_OUTPUT_HANDLE);	COORD pos;	pos.X = curX;	pos.Y = curY;	SetConsoleCursorPosition(handle,pos);	printf("A");}void printmaze(){	int i;	for ( i = 0; i < 12; i++)	{		puts(maze[i]);	}}void move(char dir){	switch (dir)	{		case'w':				if (curY > 0)				curY--;			if (maze[curY][curX] == '#')				curY++;			break;		case's':				curY++;			if (maze[curY][curX] == '#')				curY--;			break;		case'a':			if (curX > 0)				curX--;			if (maze[curY][curX] == '#')				curX++;			break;		case'd':			curX++;			if (maze[curY][curX] == '#')			curX--;			break;	}}int main(){	while(1)	{		system("cls");		printmaze();			printplayer();		dir = getch();		move(dir);		if (maze[curY][curX] == 'E')		{			printf("success!");			break;		}	}	return 0;}
